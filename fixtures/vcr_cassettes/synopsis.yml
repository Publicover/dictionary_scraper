        class=\"quote\"><p>If time permits, can the words regulate, rule and commerce
        be added soon? It would be most helpful. Those that discuss the Constitution
        often reference Johnsons. Thank you.</p>\n</div>\r\r\n\r\n</li>\r\r\n<cite>EE
        Johnson on <a href=\"#comment-990\" title=\"\">February 7th, 2012 at 7:27
        am </a></cite>\r\r\n\r\n\r\n<li class=\"authcomment\" id=\"comment-991\">\r\r\n<div
        class=\"quote\"><p>They have been added:</p>\n<p><a href=\"http://johnsonsdictionaryonline.com/?p=8802\"
        rel=\"nofollow\">Regulate</a><br />\n<a href=\"http://johnsonsdictionaryonline.com/?p=8804\"
        rel=\"nofollow\">Rule (noun)</a><br />\n<a href=\"http://johnsonsdictionaryonline.com/?p=8806\"
        rel=\"nofollow\">Rule (verb active)</a><br />\n<a href=\"http://johnsonsdictionaryonline.com/?p=8808\"
