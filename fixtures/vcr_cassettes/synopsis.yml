        Q ~</h2></center>\r\r\n\t\t\t<p><span class=\"headword\">Q</span>, Is a consonant
        borrowed from the Latin or French, for which, though <i>q</i> is commonly
        placed in the Saxon alphabet, the Saxons generally used c&#447;, <i>cw</i>;
        as c&#447;ellan or <i>cwellan</i>, to quell: <i>qu</i> is, in English, pronounced
        as by the Italians and Spaniards <i>cw</i>; as <i>quail, quench</i>, except
        <i>quoit</i>, which is spoken, according to the manner of the French, <i>coit</i>:
        the name of this letter is <i>cue</i>, from <i>queue</i>, French, tail; its
        form being that of an O with a tail.</p>\r\r\n\t\t\t<center><table width=\"90%\"
