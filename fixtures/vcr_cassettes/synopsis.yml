        rel=\"nofollow\">Commerce (noun)</a><br />\n<a href=\"http://johnsonsdictionaryonline.com/?p=8799\"
        rel=\"nofollow\">Commerce (verb)</a></p>\n</div>\r\r\n\r\n</li>\r\r\n<cite><b><a
        href='http://johnsonsdictionaryonline.com/members/atrejub/' rel='external
        nofollow' class='url'>Brandi</a></b> on <a href=\"#comment-991\" title=\"\">February
        7th, 2012 at 8:31 am </a></cite>\r\r\n\r\n\r\n<li class=\"commentli\" id=\"comment-1009\">\r\r\n<div
        class=\"quote\"><p>I am researching the life of George Ord (1781-1886) of
        Philadelphia, who is said to have contributed many entries to Johnson&#8217;s
        expanded dictionary (as well as Noah Webster&#8217;s first dictionary).</p>\n<p>How
        may I find out which and how many entries he provided to Johnson&#8217;s dictionary.</p>\n<p>Thanks
        in advance for any help you might provide.</p>\n</div>\r\r\n\r\n</li>\r\r\n<cite>Al
        Dorof on <a href=\"#comment-1009\" title=\"\">March 10th, 2012 at 4:39 pm
        </a></cite>\r\r\n\r\n\r\n<li class=\"authcomment\" id=\"comment-1010\">\r\r\n<div
        class=\"quote\"><p>Al,</p>\n<p>Johnson died in 1784, when Ord was only 3 years
        old.  Any entries linked to Ord which appeared in &#8220;Johnson&#8221; dictionaries
        would have been added by later lexicographers (many of whom linked the title
        of their dictionary to Johnson merely for marketing purposes).  I focus on
        the original dictionary Johnson produced, so I do not know much about post-Johnson
        additions.</p>\n<p>I was going to suggest looking at the online OED, but I
        tried searching for George Ord there myself and was unable to find any contributions
        or sources linked to Ord.</p>\n<p>Sorry that I&#8217;m unable to provide any
        further assistance.</p>\n</div>\r\r\n\r\n</li>\r\r\n<cite><b><a href='http://johnsonsdictionaryonline.com/members/atrejub/'
        rel='external nofollow' class='url'>Brandi</a></b> on <a href=\"#comment-1010\"
        title=\"\">March 10th, 2012 at 4:56 pm </a></cite>\r\r\n\r\n\r\n<li class=\"commentli\"
        id=\"comment-1012\">\r\r\n<div class=\"quote\"><p>Would you be able to transcribe
        &#8220;Indubitable&#8221;?</p>\n</div>\r\r\n\r\n</li>\r\r\n<cite>Amanda Patchin
        on <a href=\"#comment-1012\" title=\"\">April 18th, 2012 at 10:34 am </a></cite>\r\r\n\r\n\r\n<li
        class=\"commentli\" id=\"comment-1054\">\r\r\n<div class=\"quote\"><p>There
        is a transcription error in the second sentence under the letter &#8220;h&#8221;.
